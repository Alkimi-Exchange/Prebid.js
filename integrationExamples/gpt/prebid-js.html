    <script>
        var FAILSAFE_TIMEOUT = 3300;
        var PREBID_TIMEOUT = 1000;

        var bannerAdUnit1 = {
            code: 'div-gpt-ad-1460505748561-0',
            mediaTypes: {
                banner: {
                    sizes: [[300, 250]],
                }
            },
            bids: [{
                bidder: 'alkimi',
                params: {
                    bidFloor: 100,
                    token: 'a6b042a5-2d68-4110-a051-77fbaf002035', // dev
                }
            }]
        };

        var videoAdUnit = {
            code: 'vid1',
            mediaTypes: {
                video: {
                    playerSize: [[300, 250]],
                    mimes: ["video/mp4"]
                }
            },
            bids: [{
                bidder: 'alkimi',
                params: {
                    bidFloor: 0.4,
                    token: 'a6b042a5-2d68-4110-a051-77fbaf002035', // dev
                }
            }]

        };

        var pbjs = pbjs || {};
        pbjs.que = pbjs.que || [];

    </script>

    <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];
        googletag.cmd.push(function () {
            googletag.pubads().disableInitialLoad();
        });

        pbjs.que.push(function () {
            pbjs.addAdUnits(bannerAdUnit1);
            pbjs.addAdUnits(videoAdUnit);

            pbjs.setConfig({
                cache: {
                    url: "https://prebid.adnxs.com/pbc/v1/cache"
                }
            });

            pbjs.requestBids({
                bidsBackHandler: sendAdserverRequest,
                timeout: PREBID_TIMEOUT
            });
        });

        function sendAdserverRequest() {
            if (pbjs.adserverRequestSent) return;
            pbjs.adserverRequestSent = true;
            googletag.cmd.push(function () {
                pbjs.que.push(function () {
                    pbjs.setTargetingForGPTAsync();
                    googletag.pubads().refresh();
                });
            });

            var highestCpmBids = pbjs.getHighestCpmBids('vid1');
            var videoUrl = pbjs.adServers.dfp.buildVideoUrl({
                adUnit: videoAdUnit,
                url: 'https://prebid.adnxs.com/pbc/v1/cache?uuid=' + highestCpmBids[0].videoCacheKey
            });
            invokeVideoPlayer(videoUrl);
        }

        setTimeout(function () {
            sendAdserverRequest();
        }, FAILSAFE_TIMEOUT);

    </script>

    <script>
        googletag.cmd.push(function () {
            googletag.defineSlot('/19968336/header-bid-tag-0', [[300, 250]], 'div-gpt-ad-1460505748561-0').addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });
    </script>


    <script>
        var page_load_time;

        function invokeVideoPlayer(url) {
            console.log('vast url: ' + url)
            var myFP;
            var configuration = {
                "onBeforeXMLHttpRequestOpen": (request) => {
                    request.withCredentials = false
                    return request;
                },
                "onBeforeXMLHttpRequest": (request) => {
                    request.withCredentials = false
                    return request;
                },
                "layoutControls": {
                    "loop": false,
                    "controlBar": {
                        "autoHideTimeout": 3,
                        "animated": true,
                        "autoHide": true
                    },
                    "htmlOnPauseBlock": {
                        "html": null,
                        "height": null,
                        "width": null
                    },
                    "autoPlay": false,
                    "mute": true,
                    "allowTheatre": false,
                    "playPauseAnimation": false,
                    "playbackRateEnabled": false,
                    "allowDownload": false,
                    "playButtonShowing": false,
                    "fillToContainer": false,
                    "posterImage": ""
                },
                "vastOptions": {
                    "allowVPAID": true,
                    "adList": [
                        {
                            roll: 'preRoll',
                            vastTag: url
                        }
                    ],
                    "adCTAText": false,
                    "adCTATextPosition": ""
                }
            }

            myFP = fluidPlayer('vid1', configuration);
            myFP.play();
        }
    </script>
